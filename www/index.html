<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--importacion de angular moment para manejo de fechas -->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="RedditCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
          <ion-refresher pulling-text="Pull to refresh"
          on-refresh="refrescarPost()">
          </ion-refresher>
        <div class="list">
          <a class="item item-thumbnail-left" ng-repeat="post in posts" 
          ng-click="openLink(post.url)">
            <img ng-src="{{post.thumbnail}}"ng-if="post.thumbnail.indexOf('http')==0"> 
            <h2 class="post-title">{{ post.title }}</h2>
             <p>
                <span am-time-ago="post.created_utc | amFromUnix">                    
                - {{post.domain}}
              </p>
            </a>
        </div>
        <ion-infinite-scroll on-infinite="cargarNuevos()" distance="1%">
        </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
